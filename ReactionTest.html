<html>
<head>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <div id="stopwatch">
        <p id="timer">Time: 00:00:00</p>
        <p if="fulltime"></p>
    </div>
    <div id = "box">
        <div class="description">
            After you click Start, circles will start appearing on the screen
            and you have to click them as fast as possible for 1 minute.
        </div>
        <button id="begin" onclick="Start()">BEGIN</button>
        <button id="circle" onclick="Random()"></button>
    </div>
<script src="./javascript/script.js"></script>
</body>
